{% set name = "pybboxes" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pybboxes-{{ version }}.tar.gz
  sha256: 15c8c7ce3c3588146a5324b4565a0924a73faabdafbaeae48ec3a9b07e3c0581

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy
    - python >=3.6

test:
  imports:
    - pybboxes
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/devrimcavusoglu/pybboxes
  summary: Light Weight Toolkit for Bounding Boxes
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - devrimcavusoglu
    - fcakyon
